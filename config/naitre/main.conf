#-------------#
# User Config #
#-------------#
# Autostart
exec-once=swaybg -i /home/puppy/Pictures/Wallpapers/guix_wp_02.png -m fill
exec-once=keepassxc

# Environment Settings/Variables
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
env=DISPLAY,:0
env=XDG_CURRENT_DESKTOP,naitre
env=XDG_SESSION_TYPE,wayland
env=QT_QPA_PLATFORM,wayland
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=MOZ_ENABLE_WAYLAND,1
env=NIXOS_OZONE_WL,1
env=ELECTRON_OZONE_PLATFORM_HINT,wayland
env=OZONE_PLATFORM,wayland
env=GDK_BACKEND,wayland
env=WINDOW_MANAGER,naitre
env=SDL_VIDEODRIVER,wayland

# Stacker
stacker_loop=1

# Input
xkb_rules_layout=us(altgr-intl)
xkb_rules_options=caps:ctrl_modifier,ctrl:swapcaps
repeat_rate=25
repeat_delay=600
numlockon=0

# Window Effects
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

# Shadows
shadows = 1
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

# Borders and Opacity
border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.8

# Animation Configuration (Supported Types: zoom, slide)
# tag_animation_direction: 1-horizontal, 0-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.1
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=250
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Settings
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
#scroller_prefer_center=1
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Settings
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Settings
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# Trackpad Settings (Re-Log to Apply Changes)
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# Mouse Settings (Re-Log to Apply Changes)
mouse_natural_scrolling=0
sloppyfocus=1

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x1d1f21ff
#focuscolor=0xff2a54ff
focuscolor=0xffbf2dff
maximizescreencolor=0xff2a54ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# Workspace Layout Settings
# Available Layouts: tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller,infinite
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:infinite
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:monocle
tagrule=id:7,layout_name:grid
tagrule=id:8,layout_name:center_tile
tagrule=id:9,layout_name:vertical_tile

# Infinite Settings
bind=Alt,Tab,infinite_move_start
bindr=Alt,Tab,infinite_move_end
bind=Alt+Shift,c,infinite_center

# Reload Config
bind=Alt+Shift,r,reload_config

# Application Launcher and Terminal
bind=Alt,f,spawn,vicinae open
bind=Alt+Ctrl,f,spawn,wofi --show drun -I
bind=SUPER+Shift,f,spawn,wofi --show run
#bind=SUPER,f,spawn,~/.scripts/vicinae-dmenu-run.sh
bind=Alt+Shift,Return,spawn,kitty

# Exit Naitre and Kill Window
#bind=Alt+Shift,x,quit
#bind=Alt+Shift,x,spawn,~/.scripts/naitre-exit.sh
bind=ALT+Shift,q,killclient,

# Switch Focused Window
bind=Alt+Shift,Tab,focusstack,next
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down

# Swap Window Positions
bind=Alt+SHIFT,Up,exchange_client,up
bind=Alt+SHIFT,Down,exchange_client,down
bind=Alt+SHIFT,Left,exchange_client,left
bind=Alt+SHIFT,Right,exchange_client,right

# Stacker Settings
bind=Alt,comma,scroller_stack_left
bind=Alt,period,scroller_stack_right

# Switch Window State
bind=ALT,g,toggleglobal,
bind=SUPER,Space,toggleoverview,
bind=ALT+SHIFT,space,togglefloating
bind=Alt+Shift,f,togglefullscreen,
bind=SUPER+Shift,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER+CTRL,i,toggle_scratchpad
bind=SUPER,o,toggleoverlay,
bind=ALT+SHIFT,a,togglemaximizescreen
#bind=ALT+SHIFT,a,set_proportion,1.0

# Applications
bind=ALT+Shift,e,spawn,nixmacs-wayland
bind=Alt,d,spawn,firefox
bind=SUPER,e,spawn,thunar
bind=SUPER+SHIFT,e,spawn,kitty "yazi"
bind=SUPER,t,spawn,marker
bind=SUPER,l,spawn,dms ipc call lock lock
bind=SUPER,d,spawn,icedove
bind=SUPER,n,spawn,dms ipc call notepad toggle
bind=SUPER,s,spawn,dms ipc call spotlight toggle
bind=Alt+Ctrl,a,spawn,hyprshot -m region --clipboard-only --freeze
bind=Alt,a,spawn,~/.scripts/flameshotCopyToClip.sh
bind=SUPER+SHIFT,a,spawn,gradia --screenshot
bind=Alt+Shift,w,spawn,wayscriber -a
bind=SUPER+CTRL,w,spawn,~/.scripts/old/mpvpaper.sh
bind=SUPER,b,spawn,dms ipc bar toggle index 0
bind=SUPER+SHIFT,b,spawn,~/.scripts/waybar.sh

# Switch Layout
bind=Alt+Shift,l,switch_layout

# Tag/Workspace Switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL+Super+Shift,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL+SUPER+Shift,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0
bind=Alt,1,view,1,0
bind=Alt,2,view,2,0
bind=Alt,3,view,3,0
bind=Alt,4,view,4,0
bind=Alt,5,view,5,0
bind=Alt,6,view,6,0
bind=Alt,7,view,7,0
bind=Alt,8,view,8,0
bind=Alt,9,view,9,0

# Move to Tag/Workspace
bind=Alt+Shift,1,tag,1,0
bind=Alt+Shift,2,tag,2,0
bind=Alt+Shift,3,tag,3,0
bind=Alt+Shift,4,tag,4,0
bind=Alt+Shift,5,tag,5,0
bind=Alt+Shift,6,tag,6,0
bind=Alt+Shift,7,tag,7,0
bind=Alt+Shift,8,tag,8,0
bind=Alt+Shift,9,tag,9,0

# Switch Monitors
bind=alt+shift,ctrl,Left,focusmon,left
bind=alt+shift,ctrl,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# Gap Settings
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,G,togglegaps

# Move Window (movewin) Options
bind=CTRL+SHIFT+ALT,Up,movewin,+0,-50
bind=CTRL+SHIFT+ALT,Down,movewin,+0,+50
bind=CTRL+SHIFT+ALT,Left,movewin,-50,+0
bind=CTRL+SHIFT+ALT,Right,movewin,+50,+0

# Resize Window (resizewin) Options
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

bind=CTRL+ALT,h,resizewin,-10,+0 # Left
bind=CTRL+ALT,j,resizewin,+0,+10 # Down
bind=CTRL+ALT,k,resizewin,+0,-10 # Up
bind=CTRL+ALT,l,resizewin,+10,+0 # Right

# Mouse Button Bindings ("NONE" Mode Key only works in OV Mode)
mousebind=ALT,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=ALT,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# Layer Rules
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

# Window Rules
windowrule=tags:2,appid:vesktop
windowrule=isfloating:1,appid:gradia
windowrule=isfullscreen:1,isoverlay:1,force_maximize:1,appid:flameshot
